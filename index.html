<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 Encoder / Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 48%;
            font-size: 16px;
        }
        #output {
            margin-top: 15px;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Base64 Encoder / Decoder</h2>

    <textarea id="input" placeholder="Enter text here..."></textarea><br>

    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>

    <h3>Output:</h3>
    <div id="output"></div>
</div>

<script>
    function encode() {
        const text = document.getElementById("input").value;
        const encoded = btoa(text);
        document.getElementById("output").textContent = encoded;
    }

    function decode() {
        const text = document.getElementById("input").value;
        try {
            const decoded = atob(text);
            document.getElementById("output").textContent = decoded;
        } catch {
            document.getElementById("output").textContent = "Invalid Base64 input";
        }
    }
</script>

</body>
</html>
